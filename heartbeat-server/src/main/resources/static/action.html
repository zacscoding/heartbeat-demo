<div id="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-2">
        <label for="agent">Agent Name</label>
      </div>
      <div class="col-md-4">
        <select class="form-control" id="agent"></select>
      </div>
      <div class="col-md-2">
        <label for="serviceName">Service Name</label>
      </div>
      <div class="col-md-4">
        <input type="text" id="serviceName" class="form-control">
      </div>
    </div>
  </div>
  <div class="row" style="padding-top : 10px;">
    <div class="col-md-12">
      <div class="col-md-2">
        <label for="actionType">Action Type</label>
      </div>
      <div class="col-md-4">
        <select class="form-control" id="actionType">
          <option value="START">START</option>
          <option value="STOP">STOP</option>
          <option value="RESTART">RESTART</option>
        </select>
      </div>
      <div class="col-md-2">
        <button id="btnAction" class="btn btn-default">Request</button>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Action result</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <div class="panel panel-default" id="action-results" style="display: none;"></div>
          </td>
        </tr>
